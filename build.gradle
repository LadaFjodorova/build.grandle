plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation 'junit:junit:4.13.2'//4.4
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.0.0'

    testCompile 'io.cucumber:cucumber-junit:4.4.0'//4.4.0
    testCompile 'io.cucumber:cucumber-jvm:4.4.0'
    testCompile 'io.cucumber:cucumber-java:4.4.0'

    testImplementation 'com.codeborne:selenide:6.0.3'


}
test{
    useJUnitPlatform()
}